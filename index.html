
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irfan Zaki | Engineer & Thinker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #000000;
            scroll-behavior: smooth;
        }
        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .text-gradient {
            background: linear-gradient(to right, #000000, #777777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }
        .section-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0,0,0,0.1), transparent);
        }
        /* Halftone pattern for a subtle anime vibe */
        .halftone {
            background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
        /* Custom Tooltip Styling */
        .skill-tooltip {
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s ease-out;
        }
        .skill-container:hover .skill-tooltip {
            opacity: 1;
            transform: translateY(0px);
        }
        /* AI/ML Glow Effect */
        .ai-ml-glow:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-color: #000;
            background-color: #000;
            color: #fff;
        }
        .manga-border {
            border: 2px solid black;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .manga-border-hover:hover {
            box-shadow: 10px 10px 0px 0px rgba(0,0,0,1);
            transform: translate(-2px, -2px);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
